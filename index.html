<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Location</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<button class="button" id="locateBtn">Use my current location</button>

<script>

// ---------------------
// CONFIG
// ---------------------

const GOOGLE_FORM_BASE =
  "https://docs.google.com/forms/d/e/1FAIpQLScAUZ4jt4pQTiJSG-RuFTworZAeFy_JvJ8rE5MunL3Nf4-Ktg/viewform?usp=pp_url";

// Latitude entry
const LAT_ID = "entry.1167906740";

// Longitude entry
const LNG_ID = "entry.1228296879";


// ---------------------
// MAP INIT
// ---------------------

const map = L.map('map').setView([40.014393, -75.313850], 16);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

let marker;


// ---------------------
// CLICK MAP â†’ OPEN FORM
// ---------------------

function openForm(lat, lng) {
  const url = `${GOOGLE_FORM_BASE}&${LAT_ID}=${lat}&${LNG_ID}=${lng}`;
  window.location.href = url;
}

map.on('click', function(e) {
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);

  if (marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);

  openForm(lat, lng);
});


// ---------------------
// USE MY CURRENT LOCATION
// ---------------------

document.getElementById("locateBtn").addEventListener("click", function() {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);
      openForm(lat, lng);
    },
    () => alert("Unable to get location")
  );
});

</script>

</body>
</html>
